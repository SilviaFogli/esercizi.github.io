///Ricerca sequenziale su un vettore
#include<iostream>
#define N 5
using namespace std;

int main(){
        int vett[N];
        int i=0,x;
        bool trovato=false;

        for(int i=0; i<N; i++){
                cin>>vett[i];
        }
        cout<<"Scrivi il numero che vuoi trovare"<<endl;
        cin>>x;

        do{
            if(vett[i]==x)
              trovato=true;
              else
                i++;
        }while(i<N && trovato==false);

        if(trovato==false)
            cout<<"Il numero "<<x<<" non e' stato trovato"<<endl;
            else
              cout<<"Il numero "<<x<<" e' nella posizione: "<<i<<endl;
        return 0;
}
