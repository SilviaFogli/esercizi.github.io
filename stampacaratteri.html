///Stampare tutti i caratteri del codice ASCII. 1 carattere --> 1 Byte --> da 0 a 255 (sono 256 caratteri)
#include <iostream>
#include <stdlib.h>

using namespace std;

int main(){
    int i;
    char x;
    for (i=0;i<256;i++){
        x=i;
        cout<<i<<" "<<x<<endl;
    }
    cout<<endl;
    system("PAUSE");
    return 0;
}
